name: Build and Deploy WNRS
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Build ğŸ”§
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"
          CI: false
        run: |
          npm install --legacy-peer-deps
          npm run build
          touch out/.nojekyll 
          # The line above prevents GitHub from ignoring files starting with underscores

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # Next.js static export goes here
          branch: gh-pages
