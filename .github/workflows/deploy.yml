name: Build and Deploy WNRS
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Using a stable older version for compatibility

      - name: Install and Build ğŸ”§
        run: |
          npm install --legacy-peer-deps
          export NODE_OPTIONS=--openssl-legacy-provider
          CI=false npm run build
          ls -la # This line helps us see what folders were actually created

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # This matches the default React build output
          branch: gh-pages
