name: Build and Deploy WNRS
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Using a stable older version for compatibility

      - name: Install and Build ğŸ”§
        run: |
          npm install --legacy-peer-deps
          CI=false npm run build 
        # CI=false tells GitHub "Don't stop the build if there are minor code warnings"

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
